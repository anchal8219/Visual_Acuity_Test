<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css"  href="/style.css" />
    <title>Form-Filling</title>
</head>
<body>
  
    <!-- ======= Appointment Section ======= -->
    <section id="appointment" class="appointment section-bg">
        <div class="container">
  
          <div class="section-title">
            <h2>Entry your infomation carefully!!</h2>
          </div>
  
          <form accept="" role="form" class="php-email-form">
            <div class="row">
              <div class="col-md-4 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" >
              </div>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="gender" id="gender" class="form-select">
                <option value="">Select Gender</option>
                <option value="Doctor 1">Female</option>
                <option value="Doctor 2">Male</option>
              </select>  
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="age" id="age" class="form-select">
                <option value="">Select Age</option>
                <option value="Department 1">Below 18</option>
                <option value="Department 2">18-40</option>
                <option value="Department 3">40 above</option>
              </select>
              
            </div>
            <div class="row">
              <div class="col-md-4 form-group mt-3">
                <input type="distance" name="distance" class="form-control datepicker" id="distance" placeholder="Enter your Distance" >
                
              </div>
          </div>
              <div class="col-md-4 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" >
               
              </div>
              <div class="col-md-4 form-group mt-3 mt-md-0">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" >
                
              </div>
            </div>

        </div>
      </section><!-- End Appointment Section -->  
</body>
</html>
